<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
     crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form form action="{{ url_for('Submit') }}" method="post">
        <br><br>
            <h1>CardioVascular Detection</h1>
            <br><br>
            <div class="form-group">
              <label for="Age">Age</label>
              <input type="text" class="form-control" name="age" required>
         
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" required>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ap-hi">AP-HI</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ap-ho">AP-HO</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cholesterol">Cholesterol</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gluc">Glucose</label>
                <input type="text" class="form-control">
            </div>
            <br>
            
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Smoke</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="y">
                    <label class="form-check-label" for="yes">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="y" >
                    <label class="form-check-label" for="no">
                      No
                    </label>
                  </div>
                </div>
              </div>
              <br>

              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Alcohol</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="r">
                    <label class="form-check-label" for="yes">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="r" >
                    <label class="form-check-label" for="no">
                      No
                    </label>
                  </div>
                </div>
              </div>
              <br>

              
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Active</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="u" >
                    <label class="form-check-label" for="yes">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  name="u">
                    <label class="form-check-label" for="no">
                      No
                    </label>
                  </div>
                  <button type="submit" class="btn btn-light" style="float:right; height:50px; width:90px">Submit</button>
                </div>
              </div>
              <br>
          </form>
          {{ prediction_text }}
    </div>
</body>
</html>
